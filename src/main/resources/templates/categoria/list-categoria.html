<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="head :: head"></head>

<body>
  <!-- 
    BARRA DE NAVEGACAO 
  -->
  <div th:replace="menu :: menu"></div>
  
  <!-- 
    CONTEUDO DA PAGINA 
  -->
  <main class="container">
    <a class="btn btn-primary active" role="button" th:href="@{/categorias/new}">
    <i class="bi bi-plus-square"></i>
    Categoria
    </a>
        
    <div class="bg-light p-5 rounded">
      <div class="row">
    
      <h2>Categorias</h2>
      <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th># filmes</th>
          <th>#</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c: ${catList}">
          <td th:text="${c.id}"/>
          <td>
          	<a th:href="@{/categorias/edit/{id}(id=${c.id})}" th:text="${c.nome}"></a>
          </td>
          <td th:text="${c.filmes.size()}"/>
          <td><a th:href="@{/categorias/delete/{id}(id=${c.id})}">
            <i class="bi bi-dash-circle" title="delete"></i>
          </a></td>
        </tr>
      </tbody>
      </table>
      
      </div>
      
    </div>
  </main>
  <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
